<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranscribeAI - تحويل الفيديو إلى نص</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TranscribeAI</h1>
        <p>حول الفيديوهات إلى نص بسهولة وبدقة عالية</p>
    </header>
    <main>
        <section class="upload-section">
            <h2>ارفع الفيديو</h2>
            <input type="file" id="videoInput" accept="video/*">
            <button onclick="convertVideo()">تحويل إلى نص</button>
        </section>
        <section class="result-section">
            <h2>النص المستخرج</h2>
            <textarea id="outputText" rows="10" readonly></textarea>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
