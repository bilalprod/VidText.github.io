<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranscribeAI - تحويل الفيديو إلى نص</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .upload-section, .result-section {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        button {
            background: #d91e36;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4757;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            resize: none;
        }
    </style>
</head>
<body>
    <header>
        TranscribeAI - تحويل الفيديو إلى نص
    </header>
    <main>
        <section class="upload-section">
            <h2>📂 ارفع الفيديو</h2>
            <input type="file" id="videoInput" accept="video/*">
            <button onclick="convertVideo()">🔄 تحويل إلى نص</button>
        </section>
        <section class="result-section">
            <h2>📜 النص المستخرج</h2>
            <textarea id="outputText" rows="10" readonly></textarea>
        </section>
    </main>
    <script>
        function convertVideo() {
            document.getElementById("outputText").value = "🚀 المعالجة جارية... سيتم عرض النص هنا قريبًا!";
        }
    </script>
</body>
</html>
